<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>  
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
 
    <picture>
        <source media="(max-width:750px )" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h2>Reproduxzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5 </p>
    <audio src="midia/Operator Error (Sting) - Gunnar Olsen.mp3" controls ></audio><br>
        <audio preload="metadata" controls >
            <source src="midia/Operator Error (Sting) - Gunnar Olsen.mp3" type="audio/mpeg">
            <source src="midia/Operator Error (Sting) - Gunnar Olsen.ogg" type="audio/ogg">
            <source src="midia/Operator Error (Sting) - Gunnar Olsen.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/Operator Error (Sting) - Gunnar Olsen.mp3">Clique aqui para baixar o arquivo</a>
            </p>
        </audio>
        
    
</body>
</html>
