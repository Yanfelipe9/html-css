<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>     
<body>
    <form action="node.js" method="get" autocomplete="on">
        <div class="input-group">
            <input type="email" class="input" required="" autocomplete="email">
            <label for="email" class="user-label">Email:</label>
           
        </div>
        <div class="input-group">
            <input type="tel" class="input" required="" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            <label for="email" class="user-label">Telefone:</label>
           
        </div>
        <div class="input-group">
            <input type="text" class="input" required="">
            <label for="email" class="user-label">Texto:</label>
           
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>
</body>
</html>
