<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="node.js" method="get" autocomplete="on">

        <div class="input-group">
            <input type="text" id="nome" maxlength="30" autocomplete="name" size="30" class="input" required="">
            <label for="nome" class="user-label">Nome:</label>
        </div>
        
        <div class="input-group">
            <label for="number" class="user-label">Média:</label>
            <input type="number" id="number" min="0" max="10" step="0.1" class="input">
        </div>

        <div class="input-group">
            <label for="mes" class="user-label">Mês:</label>
            <input type="month" id="mes" class="input">
        </div>

        <div class="input-group">
            <label for="data" class="user-label">Data:</label>
            <input type="date" id="data" class="input">
        </div>

        <div class="input-group">
            <label for="tempo" class="user-label">Tempo:</label>
            <input type="time" id="tempo" class="input">
        </div>

        <div class="input-group">
            <input type="submit" value="Enviar" class="input">
            <input type="reset" value="Limpar" class="input">
        </div>

        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">First Name</label>
          </div>

        

    </form>
</body>
</html>
