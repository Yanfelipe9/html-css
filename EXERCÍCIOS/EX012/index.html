<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="shortcut icon" href="imagens/one-piece.ico" type="image/x-icon">
</head>
<body>
    <h1>Testanto vídeos no HTML5</h1>
        <video preload="auto" loop controls width="560" height="315" poster="imagens/one-piece.ico"> 
            <source src="video/meu-video.m4v" type="video/m4v">
            <source src="video/meu-video.mp4" type="video/mp4">
            <source src="video/meu-video.ogv" type="video/ogg">
            <source src="" type="">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/33bsW5xYWiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
